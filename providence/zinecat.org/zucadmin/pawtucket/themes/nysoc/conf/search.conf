multisearchTypes = {	
	objects = {
		displayName = _(Publications),
		table = ca_objects,
		restrictToTypes = [bib],
		view = Search/ca_pub_search_subview_html.php,
		itemsPerPage = 12,
		itemsPerColumn = 3,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		includeSubtypes = 0,
		dontExpandTypesHierarchically = 1,
		sortBy = {
			Relevance = _natural,
			Title = ca_object_labels.name_sort
		},
		sortDirection = {
			Title = asc,
		}
	},
	docs = {
		displayName = _(Collections),
		table = ca_objects,
		restrictToTypes = [document, catalog, ledgers],
		view = Search/ca_objects_search_subview_html.php,
		itemsPerPage = 10,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		dontExpandTypesHierarchically = 1,
		sortBy = {
			Relevance = _natural,
			Title = ca_object_labels.name_sort
		},
		sortDirection = {
			Relevance = asc,
			Identifier = desc,
			Title = asc
		}
	},	
	entities = {
		displayName = _(People),
		table = ca_entities,
		restrictToTypes = [],
		view = Search/ca_entities_search_subview_html.php,
		itemsPerPage = 12,
		itemsPerColumn = 3,
		dontExpandTypesHierarchically = 1,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Name = ca_entity_labels.surname;ca_entity_labels.forename,		
			Lifedates = ca_entities.life_dates,
		}
	},
}
